{% extends 'base_generic.html' %}

{% block content %}
<h2>Sign up</h2>
 <form method="post">
   {% csrf_token %}
   {% for field in form %}
     <div>
         <div>{{ field.label_tag }}</div>
         <div>{{ field }}</div>
       {% for error in field.errors %}
         <p style="color: red">{{ error }}</p>
       {% endfor %}
     </div>
   {% endfor %}
   <button type="submit">Sign up</button>
 </form>
<a href="{% url 'login' %}">login</a>
{% endblock %}

{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_username">Username:</label>
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Password:</label>
      {{ form.password }}
    </p>

    <button type="submit">Login</button>
  </form>
{% endblock %}

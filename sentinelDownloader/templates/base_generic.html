<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" >
    $(document).ready(function(){
        $("#id_username").attr('placeholder', '{{form.username.label}}');
        $("#id_password").attr('placeholder', '{{form.password.label}}');
        $("#id_username").attr('name', '{{form.username.label}}');
        $("#id_password").attr('name', '{{form.password.label}}');
    });

    function DoPrevent(e) {
    e.preventDefault();
    e.stopPropagation();
    }
    $(#sub).on('click', DoPrevent));


</script>
